<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxshadow</title>
    <style>
      .Boxshadow-example {
        width: 200px;
        height: 200px;
        background-color: blue;
        border-radius: 5px;
        box-shadow: 3px 3px 3px rgba(21, 21, 21, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="Boxshadow-example"></div>
  </body>
</html>
