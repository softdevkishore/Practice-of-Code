<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
  </head>
  <body>
    <h1>Register</h1>
    <br />
    <form>
      <label>First Name</label>
      <input type="text" name="text" placeholder="Enter FirstName" />
      <br />
      <label>last Name</label>
      <input type="text" name="text" placeholder="Enter LastName" />
      <br />
      <label>Phone Number</label>
      <input type="number" name="Number" placeholder="9766xxxxxx" />
      <br />
      <label>Email</label>
      <input type="email" name="text" placeholder="coding@gmail.com" />
      <br />
      <label>Password</label>
      <input type="password" name="Password" placeholder="Enter FirstName" />
    </form>
  </body>
</html>
